[uwsgi]
callable = app
uid = app 
gid = www-data
chdir = /var/www/temporary.chat/app
venv = /var/www/temporary.chat/app
wsgi-file = /var/www/temporary.chat/app/app.py
master = true
processes = 5
socket = /var/www/temporary.chat/app/app.sock
chmod-socket = 664
logto = /var/log/uwsgi/app.log
die-on-term = true
pidfile= /var/www/temporary.chat/app/app.pid
