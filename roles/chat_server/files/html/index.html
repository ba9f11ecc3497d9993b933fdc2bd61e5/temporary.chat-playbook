      <div class="container vh-100">
         <div class="row h-25 justify-content-center align-items-center">
	   <form id="newroom">
	     <div class="form-check form-check-inline">
               <input class="form-check-input" type="radio" name="room_type" id="room_type_private" value="private">
               <label class="form-check-label" for="inlineRadio1">Private</label>
             </div>
             <div class="form-check form-check-inline">
               <input class="form-check-input" type="radio" name="room_type" id="room_type" value="public">
               <label class="form-check-label" for="inlineRadio2">Public</label>
	     </div><br><br>
               <button type="button" class="btn btn-primary" onclick="create_room();">Create Room</button>
	   </form>

         <div class="row h-10 justify-content-center align-items-center">
            <p id="room_info"></p>
         </div>
      </div>
      <script>

         async function create_room() {
         document.getElementById("newroom");
	 var room_type_private = document.getElementById('room_type_private').checked;
	 if (room_type_private == true) {
           let response = await fetch('https://temporary.chat/app/create_private');
           let responseText = await getTextFromStream(response.body);
           document.getElementById("room_info").innerHTML = responseText;
	 } else {
           let response = await fetch('https://temporary.chat/app/create_public');
           let responseText = await getTextFromStream(response.body);
           document.getElementById("room_info").innerHTML = responseText;
	 }


         async function getTextFromStream(readableStream) {
             let reader = readableStream.getReader();
             let utf8Decoder = new TextDecoder();
             let nextChunk;
             
             let resultStr = '';
             
             while (!(nextChunk = await reader.read()).done) {
                 let partialData = nextChunk.value;
                 resultStr += utf8Decoder.decode(partialData);
             }
             
             return resultStr;
             }
         }
      </script>
