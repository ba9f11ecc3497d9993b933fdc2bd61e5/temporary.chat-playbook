---

- name: copy room_master systemd unit file
  remote_user: ubuntu
  become: yes
  become_method: sudo
  copy: 
    src: roles/chat_server/files/systemd/room_master.service.j2
    dest: /etc/systemd/system/room_master.service
    owner: root
    group: root
    mode: 0644

- name: create a systemd unit file for uwsgi
  remote_user: ubuntu
  become: yes
  become_method: sudo
  template:
    src: roles/chat_server/files/systemd/uwsgi.service.j2 
    dest: /etc/systemd/system/uwsgi.service
    owner: root
    group: root
    mode: 0644

